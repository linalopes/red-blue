<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mad Libs with RiTa + LLM</title>
    <link rel="icon" href="../favicon.png">
    <!-- Links to Bootstrap CSS for pre-built responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Links to Google Fonts for custom typography -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&subset=latin&display=swap" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/2.5.1/rita.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div class="px-5 py-5 col-8 justify-content-center align-items-center">
      <h1>Mad Libs Poetry Generator</h1>

      <div class="mb-3">
        <label for="theme-input" class="form-label">Enter a theme:</label>
        <input id="theme-input" type="text" class="form-control" placeholder="e.g. space, dreams, future">
      </div>

      <button id="generate-btn" class="btn-1 mb-4">Generate Poem</button>

      <p class="fw-bold text-muted">Template:</p>
      <p class="template-text">The [adj] [noun1] will [verb] the [noun2] tonight.</p>

      <div id="poem-container" class="mt-4"></div>
    </div>
  </body>
</html>
